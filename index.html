<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="stats-preview">
    <div class="container">
      <div class="content">
        <h1 class="content__title">Get <span class="title-accent">insights</span> that help your business grow.</h1>
      <p class="content__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="content__stats">
        <div class="flex-group">
          <h1 class="title">10K+</h1>
          <p>COMPANIES</p>
        </div>
        <div class="flex-group">
          <h1 class="title">314</h1>
          <p>TEMPLATES</p>
        </div>
        <div class="flex-group">
          <h1 class="title">12M+</h1>
          <p>QUERIES</p>
        </div>
      </div>
    </div>  
  </div>
  
  <div class="header">
    <picture>
      <source srcset="./images/image-header-mobile.jpg" media="(max-width: 850px)">
      <img src="./images/image-header-desktop.jpg" alt="">
    </picture>
  </div>
  </main>
</body>
</html>
